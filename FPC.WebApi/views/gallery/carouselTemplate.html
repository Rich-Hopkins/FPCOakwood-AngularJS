<a href="" target="_blank">
    <img ng-src="{{photo.Medium}}" 
         alt="{{photo.Title}}"
         style="margin: auto;"
         uib-tooltip="{{photo.Title}}"
         tooltip-append-to-body="true"
         tooltip-popup-close-delay="1000" />
    <div class="carousel-caption">
        <h3 class="text-blue-shadow">{{photo.Title}}</h3>
    </div>
</a>
