<!--imgur image sizes:
s = small square = 90x90
b = big square = 160x160
t = small thumbnail = 160x160
m = medium thumb = 320x320
l = large thumb = 640x640
h = huge thumb = 1024x1024-->

<div class="div-center-vert">
    <a href="" ng-click="gallery.imageClicked(slide.slideIndex)" data-toggle="modal" data-target="#imageModal">
        <h4 class="text-center">{{slide.Title}}</h4>
    </a>
    <a href="" ng-click="gallery.imageClicked(slide.slideIndex)" data-toggle="modal" data-target="#imageModal">
        <img class="img-center" src="{{slide.Thumb}}" />
    </a>
    <h6 class="text-center">{{slide.Description}}</h6>
</div>
