<div class="row">
  <div class="col-md-8 col-md-offset-2 col-sm-12 transparentWhite ">
    <h4>{{assignment.Date | date: 'EEEE, MMMM d, yyyy'}}</h4>

    <div class="assignments" ng-repeat="a in assignment.Assignments">
      <span class="bold assignmentTitle">{{a.Title}}</span>
      <span ng-repeat="person in a.Names | orderBy: person">{{person}}</span>
    </div>


  </div>
</div>
